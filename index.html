<body>
    <div class="container">
        <fieldset>
            <legend>Contact form <i class="fa-solid fa-address-book"> </i></legend>
            
            <!-- <form onsubmit="sendEmail(); reset(); return false;"> -->
            <form action="https://formsubmit.co/2fabf8fd802b68c520cc32496b9d2f45" method="POST">
                <p>required information is marked with an asterisk (*)</p>
                <label for ="firstName">First Name* <i class="fa fa-user"> :</i></label>
                <input type="text" id="firstName" name="First Name" placeholder="Your Name" required>
                <label for ="lastName">Last Name* <i class="fa fa-user"> :</i></label>
                <input type="text" id="lastName" name="Last Name" placeholder="Your Name" required>
                <label for ="email">Email* <i class="fa-regular fa-envelope"> :</i></label>
                <input type="email" id="email" name="E-Mail" placeholder="Email id" required>
                <label for ="phone">Phone* <i class="fa fa-phone"> :</i></label>
                <input type="text" id="phone" name="Phone Number" placeholder="Phone no." required>
                <label for ="message">Message* <i class="fa-regular fa-message"> :</i></label>
                <textarea type="text" id="message" rows="4" name="Message" placeholder="How can we help you?" required></textarea>
                <button type="submit">Send</button>
            </form>

        </fieldset>
    </div>
